{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Favicon -->
    <link href={% static "images/hr_favicon.ico" %} rel="shrortcut icon">
    <title>{% block title %} Home Page {% endblock title %}</title>
    <!-- Bootstrap 5 CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Static CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="col-sm">
                <a href="" class="navbar-brand flex-grow-1" id="navbar-content">
                   {% block navbar-content %} 
                   <i class="text-warning fas fa-chart-pie"></i>&nbsp;&nbsp; HR APP
                    {% endblock navbar-content %}
                </a>
            </div>
            <!-- Link to navigate between pages -->
            {% block link %}
            
            {% endblock link %}
        </nav>
    </header>
    <div class="wrapper">

        <!-- ===== Block content ===== -->
        {% block content %}
        {% endblock content %}
    </div>
    <!-- END wrapper -->

    <footer class="bg-dark text-center text-lg-start" id="footer">
        <div class="text-center p-3 cpr-text">&copy; {% now "Y" %} Copyright
            <a href="#" class="text-center">
                <span class="text-warning">www.hr-app.net</span>
            </a>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
